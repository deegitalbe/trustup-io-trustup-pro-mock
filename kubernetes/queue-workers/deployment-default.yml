apiVersion: apps/v1
kind: Deployment
metadata:
  name: trustup-io-monolith-queue-worker-default
  labels:
    tier: backend
    layer: queue-worker
    queue: default
  annotations:
    configmap.reloader.stakater.com/reload: "trustup-io-monolith"
    secret.reloader.stakater.com/reload: "trustup-io-monolith"
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
      layer: queue-worker
      queue: default
  template:
    metadata:
      labels:
        tier: backend
        layer: queue-worker
        queue: default
    spec:
      containers:
        - name: queue-worker
          image: henrotaym/trustup-io-monolith-cli:0.0.1
          command:
            - php
          args:
            - artisan
            - queue:work
            - --queue=default
            - --max-jobs=200
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: trustup-io-monolith
            - secretRef:
                name: trustup-io-monolith